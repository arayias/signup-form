<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup-Form</title>
  <link rel="stylesheet" href="styles/style.css">
  <script src="scripts/app.js" defer></script>
</head>
<body>
  <main>
    <div class="grid-container">
      <div class="left-container">
        <div class="logo-container">
          <img src="imgs/treehouse-svgrepo-com.svg" alt="">
          <h2>Treehouse</h2>
        </div>

      </div>
      <div class="right">
        <div class="top">
          <h3>
            This is not a real signup page! Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta ipsam odio earum magni cupiditate voluptates consequatur a. Deleniti, odit reprehenderit?<br>
          </h3>
          
          <h3>Just... Signup?</h3>
        </div>
        <div class="middle">
          
          <form id="sign-up-form" action="" method="POST">
            <div class="form-grid">
              <h2 class="grid-header">Let's do this!</h2>
              <div class="input-container">
                <label for="first_name">*First Name</label>
                <input type="text" name="first_name" id="first_name" required minlength="1" maxlength="25">
              </div>

              <div class="input-container">
                <label for="last_name">*Last Name</label>
                <input type="text" name="last_name" id="last_name" required
                minlength="1" maxlength="25">
              </div>

              <div class="input-container">
                <label for="email">*Email</label>
                <input type="email" name="email" id="email" required>
              </div>

              <div class="input-container">
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
              </div>

              <div class="input-container">
                <label for="password">*Password</label>
                <input type="password" name="password" id="password" required class="error" minlength="7" maxlength="25"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,25}">
              </div>

              <div class="input-container">
                <label for="confirm_password">*Confirm Password</label>
                <input type="password" name="confirm_password" id="confirm_password" required class="error"
                minlength="7" maxlength="25"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,25}">
              </div>


              <div class="warn" id="error-js">

              </div>


            </div>

            <div class="submit-container">
              <button id='submit-form' class="submit" type="submit">Signup</button>
            </div>
            
          </form>
        </div>

        <div class="bottom">
          <p>Already have an account? <a href="#">Login</a></p>
        </div>
        
      </div>
    </div>
  </main>
</body>
</html>
